name: Update Kubean Support Matrix
on:
  workflow_call:
  workflow_dispatch:

jobs:
  createPullRequest:
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Update Kubean Support Matrix
        run: |
          bash ./hack/autoversion.sh

      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v5
        with:
          base: main
          commit-message: Update Kubean Support Matrix
          delete-branch: true
          title: 'Update Kubean Support Matrix'
          body: |
            Update Kubean Support Matrix
            - Auto-generated by [create-pull-request][1]

            [1]: https://github.com/peter-evans/create-pull-request
          assignees:
          reviewers:
          draft: false
